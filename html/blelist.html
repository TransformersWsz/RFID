<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">Connect Bluetooth</header>
</body>
<script>
    apiready = function () {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);

        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'blelist_frm',
            url: './blelist_frm.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                fromMain: api.pageParam.fromMain
            }
        });
    }
</script>
