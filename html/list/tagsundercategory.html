<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>tagsundercategory</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/aui-list-swipe.js"></script>
    <script type="text/javascript" src="../../script/storage.js"></script>
    <style>

    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="title"></div>
    </header>
</body>
<script>
    function closeWin() {
        api.execScript({
            name: "lists",
            frameName: "list_category",
            script: 'execRefresh();'
        });
        api.closeWin({
        });
    }

    function setTitle(value) {
        $api.text($api.byId("title"), value);
    }

    apiready = function() {
        api.addEventListener({
            name: 'swiperight'
        }, function(ret, err){
            closeWin();
        });

        api.parseTapmode();

        var header = $api.byId('aui-header');

        $api.fixStatusBar(header);
        setTitle(api.pageParam.data);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'tagsundercategory_frm',
            url: './tagsundercategory_frm.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: "auto",
                h: "auto"
            },
            pageParam: {
                data: api.pageParam.data
            }
        });

    }
</script>

</html>
